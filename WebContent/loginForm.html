<!DOCTYPE html>	
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登入</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/login.css">
	<link rel="stylesheet" href="./style/sweetalert2-9.17.2.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/sweetalert2-9.17.2.js"></script>
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <!--           <div class="fadeIn first"> -->
            <!--             <img src="" id="icon" alt="User Icon" /> -->
            <!--           </div>  -->

            <!-- Login Form -->
            <form action="./Login" method="POST">
                <input type="text" id="account" class="fadeIn second" name="account" placeholder="請輸入帳號">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="請輸入密碼">
                <input type="submit" id="loginBtn" class="fadeIn fourth" value="登入">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">忘記密碼?</a>
            </div>

        </div>
    </div>

    <script>
        var loginBtn = document.getElementById("loginBtn");
        loginBtn.addEventListener("click", loginCheck);

        function loginCheck(e) {
            console.log("偵測到使用者登入請求");
            swal({
            	  title:"登入", 
            	  text: "登入中，請稍候...", 
            	  type: "info",
            	  confirmButtonColor: "#3085d6",
            	  confirmButtonText: "確定", 
            	  confirmButtonClass: "btn btn-success",
            	  buttonsStyling: false
            	}).then(function() {
            	  swal(
            	    "登入成功",
            	    "你的文件已经被删除。",
            	    "success"
            	  ); 
            	})
        }
        
        
    </script>
</body>

</html>
