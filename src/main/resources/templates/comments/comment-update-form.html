<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
 	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/comment-style.css}" />

	<script type="text/javascript" th:src="@{/js/comment-validation.js}"></script>		

	<title>更新評論</title>
</head>

<body>

	<div class="container">
	
		<h3>評論區</h3>
		<hr>
		
		<p class="h4 mb-4">更新評論</p>
		
		<form action="#" th:action="@{/comments/save}"
						 th:object="${comment}" method="POST" name="commentForm" onSubmit="return validateForm()">
						 
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:value="${#dates.format(now, 'yyyy-MM-dd')}"name="userDate" >
					
						 
			<input type="text" th:field="*{userName}" id="name"
					class="form-control mb-4 col-4" placeholder="姓名(1.不可空白 2.100字以內)" th:onblur="'checkname()'">
			<span id="idsp"></span><br />
					
			<!-- Ratting system -->
			<label>評分(不可空白)：</label>	<br>
			<div class="rate">
			    <input type="radio" id="star5" name="score" value="5" />
			    <label for="star5" title="text"></label>
			    <input type="radio" id="star4" name="score" value="4" />
			    <label for="star4" title="text"></label>
			    <input type="radio" id="star3" name="score" value="3" />
			    <label for="star3" title="text"></label>
			    <input type="radio" id="star2" name="score" value="2" />
			    <label for="star2" title="text"></label>
			    <input type="radio" id="star1" name="score" value="1" />
			    <label for="star1" title="text"></label>
		 	 </div>
		 	 <br><br><br>
			
			<textarea id="commentarea" name="userComment" class="form-control input-sm" rows="5" th:field="*{userComment}" placeholder="評論區(1.不可空白 2.100字以內)" th:onblur="'checkcommentarea'" ></textarea>
			<span id="idsp3"></span><br /><br /><br />			
								
			<button type="submit" class="btn btn-info col-2">送出</button>
		
		</form>
		
		<hr>
		<a th:href="@{/comments/list}">回到評論區</a>
	
	</div>
	
</body>

</html>
