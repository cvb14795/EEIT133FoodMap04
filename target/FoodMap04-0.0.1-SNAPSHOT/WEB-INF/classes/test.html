<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片上傳測試</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        function upload() {
            var form = $("#form1");
            var formData = new FormData(form);
            
            fetch('Member/upload', {
                method: 'post',
                body: formData
            }).then(
                function (res) {
                    if (res.status != 200) {
                        console.log('response status: fail '+ res.status);
                        return;
                    }
                    console.log('response status: success '+ res.status);
                }
            )
        }
    </script>
</head>
<body>
    <form id="form1">
        <input type="file" name="myFile">
        <input type="button" value="upload" onabort="upload()">
    </form>
</body>
</html>
