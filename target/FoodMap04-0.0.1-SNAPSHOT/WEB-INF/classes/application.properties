server.port=8080
server.servlet.context-path=/FoodMap04

#logging.level.web: debug
#logging.level.org.springframework=INFO
################### Using JSP ###################
spring.mvc.view.prefix: /WEB-INF/views/
spring.mvc.view.suffix: .jsp

################### DataSource Configuration ###################
spring.datasource.url=jdbc:sqlserver://group4.database.windows.net:1433;DatabaseName=TeamProject
spring.datasource.username=everyone
spring.datasource.password=Foodmap04!
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
################# Hibernate Configuration #######################
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.main.allow-bean-definition-overriding=true
spring.mvc.hiddenmethod.filter.enabled=true


